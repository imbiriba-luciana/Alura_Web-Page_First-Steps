<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Produtos - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css"> <!--ordem importa, como esse limpa códigos automaticamente definidos, precisa vir primeiro-->
        <link rel="stylesheet" href="produtos.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                 <h1><img src="logo.png"></h1>
                 
                 <nav>
                     <ul>
                         <li><a href="index.html">Home</a></li> <!--essa tag criar lista-->
                         <li><a href="produtos.html">Produtos</a></li> <!-- a tag a cria uma âncora para levar a outra página-->
                         <li><a href="contato.html">Contato</a></li>
                     </ul> <!--se eu quiser ir para uma página externa, é só colocar o link com https, etc-->
                 </nav>
            </div>
        </header>

        <main>
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="cabelo.jpg">
                    <p class="produto-descricao">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="produto-preco">R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="barba.jpg">
                    <p class="produto-descricao">Corte e desenho profissional de barba</p>
                    <p class="produto-preco">R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="cabelo+barba.jpg">
                    <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                    <p class="produto-preco">R$ 35,00</p>
                </li>
            </ul>
        </main>
    </body>
</html>

// configuração in block tem a 100% da página
